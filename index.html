    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #171372; /* لون الخلفية بالكامل أسود */
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        #video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
            border: 4px solid #333;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        #video-player {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        #toggle-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        #toggle-button:hover {
            background-color: #0056b3;
        }

        #video-list {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: #000;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
            padding: 15px;
            z-index: 1000;
            width: 200px;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        #video-list.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        #video-list button {
            padding: 10px;
            width: 100%;
            text-align: left;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 8px;
            transition: background-color 0.3s ease;
        }

        #video-list button:hover {
            background-color: #007bff;
        }

        #video-list button:active {
            transform: scale(0.98);
        }
        
        
        
    .open-popup-btn {

<body>
  <div>

      <button class="close-btn" onclick="closePopup()">إغلاق</button>
    <script>
        // تحميل البيانات من ملف JSON خارجي
        fetch('videos.json')
            .then(response => response.json())
            .then(data => {
                const videoLinks = data;

                // تحديد العناصر
                const toggleButton = document.getElementById('toggle-button');
                const videoList = document.getElementById('video-list');
                const videoPlayer = document.getElementById('video-player');
                const videoSource = document.getElementById('video-source');

                // تبديل عرض القائمة المنبثقة
                toggleButton.addEventListener('click', () => {
                    if (videoList.classList.contains('show')) {
                        videoList.classList.remove('show');
                        toggleButton.textContent = 'Channels'; // تغيير النص إلى Open
                    } else {
                        videoList.classList.add('show');
                        toggleButton.textContent = 'Close'; // تغيير النص إلى Close
                        populateVideoList();
                    }
                });

                // تعبئة القائمة المنبثقة
                function populateVideoList() {
                    videoList.innerHTML = ''; // مسح المحتوى الحالي
                    videoLinks.forEach(video => {
                        const button = document.createElement('button');
                        button.textContent = video.name;
                        button.addEventListener('click', () => {
                            videoSource.src = video.url; // تغيير رابط الفيديو
                            videoPlayer.load(); // إعادة تحميل الفيديو لتشغيله
                            videoPlayer.play(); // تشغيل الفيديو
                            videoList.classList.remove('show'); // إخفاء القائمة بعد الضغط
                            toggleButton.textContent = 'OPEN'; // إعادة النص إلى Open
                        });
                        videoList.appendChild(button);
                    });
                }
            })
            .catch(error => {
                console.error('حدث خطأ في تحميل البيانات:', error);
            });
            
    function openPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    // إغلاق النافذة المنبثقة
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
    </script>
